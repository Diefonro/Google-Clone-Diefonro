<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Diefonro's Google Clone</title>
  </head>
  <body>
    <div class="nav">
      <nav>
        <ul>
          <div class="g-i">
            <li class="g-i1">
              <a href="https://mail.google.com" target="_blank">Gmail</a>
            </li>
            <li class="g-i2">
              <a href="https://google.com/imghp" target="_blank">Images</a>
            </li>
          </div>
          <div class="grid">
            <li class="gd-a1">
              <a>
                <img src="assets/icons/apps_black_24dp.svg" alt="grid-icon" />
              </a>
            </li>
          </div>
          <div class="account">
            <li>
              <a href="">
                <img
                  src="assets/icons/account_circle_black_24dp.svg"
                  alt="account-icon"
                  class="account"
                />
              </a>
            </li>
          </div>
        </ul>
      </nav>
    </div>
    <div class="container">
      <img
        src="assets/images/googlelogo_color_272x92dp.png"
        alt="google.logo"
        class="logo"
      />
      <form>
          <div class="input">
          <img src="assets/icons/search_black_24dp.svg" alt="search-icon" class="search" />
          <input type="text" />
          <img
            src="assets/icons/Google_mic.svg.png"
            alt="mic-search"
            class="mic"
            />
        </div>
          <button type="submit">Google Search</button>
          <button>
            <a href="https://google.com/doodles" target="_blank"
              >I'm Feeling Lucky</a
            >
          </button>
        </form>
      <span
        >Google offered in:
        <a href="#">Español (Latinoamérica)</a>
      </span>
    </div>
    <div class="footer1">
      <span>Colombia</span>
    </div>
    <div class="footer2">
      <ul>
        <li>
          <a href="">About</a>
        </li>

        <li>
          <a href="">Advertising</a>
        </li>

        <li>
          <a href="">Business</a>
        </li>

        <li>
          <a href="">How Search Works</a>
        </li>

        <li>
          <a href="">Privacy</a>
        </li>

        <li>
          <a href="">Terms</a>
        </li>

        <li>
          <a href="">Settings</a>
        </li>
      </ul>
    </div>
  </body>
</html>
