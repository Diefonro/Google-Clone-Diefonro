<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone Optimized (by Diefonro)</title>
    <link rel="shortcut icon" href="assets/icons/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav">
          <div id="nav-g-i">
            <a class="menu-item" href="#">Gmail</a>
            <a class="menu-item" href="https://google.com/imghp">Images</a>
          </div>
          <div class="" id="nav-gr-a">

            <div class="dd-cont">
              <div class="grid">
                <img
                id="grid"
                src="assets/icons/apps_black_24dp.svg"
                alt="apps-icon"
                />
              </div>
              <div class="drop-d">
                <div class="dd-item">
                  <img
                  id="dd-search"
                  src="assets/icons/google-logo-dd.png"
                  alt="google-search-icon"
                  />
                  <p>Search</p>
                </div>
                <div class="dd-item">
                  <img
                  id="dd-maps"
                  src="assets/icons/google-maps-dd.png"
                  alt="google-maps-icon"
                  />
                  <p>Maps</p>
                </div>
                <div class="dd-item">
                  <img
                  id="dd-keep"
                  src="assets/icons/google-keep-dd.png"
                  alt="google-keep-icon"
                  />
                  <p>Keep</p>
                </div>
                <div class="dd-item">
                  <img
                  class="dd-drive"
                  src="assets/icons/Google_Drive_dd.png"
                  alt="google-keep-icon"
                  />
                  <p>Drive</p>
                </div>
                <div class="dd-item">
                  <img
                  class="dd-calendar"
                  src="assets/icons/512px-Google_Calendar_icon_dd.png"
                  alt="google-calendar-icon"
                  />
                  <p>Calendar</p>
                </div>
                <div class="dd-item">
                <img
                class="dd-photos"
                src="assets/icons/google_photos-dd.png"
                alt="google-photos-icon"
                />
                <p>Photos</p>
              </div>
            </div>
          </div>
          <img
          id="profile-pic"
          src="assets/icons/account_circle_black_24dp.svg"
          alt="account-icon"
          />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="logo-cont">
          <img
            id="google-logo"
            src="assets/images/googlelogo_color_272x92dp.png"
            alt="google-logo"
          />
        </div>
        <div class="input-cont">
          <input class="input-g" type="text" />
          <img src="assets/icons/search_black_24dp.svg" alt="search-icon" class="search-i">
          <img
            class="mic"
            src="assets/icons/Google_mic.svg.png"
            alt="voice-search-icon"
          />
        </div>
        <div class="btn-cont">
          <button class="custom-btn">Google Search</button>
          <button class="custom-btn custom-btn-l">I'm Feeling Lucky</button>
        </div>
        <span class="s-lang"
        >Google offered in:
        <a href="#" class="s-link"><div class="ll">Español (Latinoamérica)</div></a>
      </span>
      </section>
    </main>
  </body>
</html>
