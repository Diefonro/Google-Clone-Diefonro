<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Google Clone (by Diefonro)</title>
  </head>
  <body>
    <div class="nav">
      <nav>
        <ul>
          <div class="g-i">
            <li class="g-i1">
              <a href="https://mail.google.com" target="_blank">Gmail</a>
            </li>
            <li class="g-i2">
              <a href="https://google.com/imghp" target="_blank">Images</a>
            </li>
          </div>
          <div class="grid">
            <li class="gd-a1">
              <a>
                <img src="assets/icons/apps_black_24dp.svg" alt="grid-icon" />
              </a>
            </li>
          </div>
          <div class="account">
            <li>
              <a href="">
                <img
                  src="assets/icons/account_circle_black_24dp.svg"
                  alt="account-icon"
                  class="account"
                />
              </a>
            </li>
          </div>
        </ul>
      </nav>
    </div>
    <div class="container">
      <img
        src="assets/images/googlelogo_color_272x92dp.png"
        alt="google.logo"
        class="logo"
      />
      <form>
        <div class="input">
          <img
            src="assets/icons/search_black_24dp.svg"
            alt="search-icon"
            class="search"
          />
          <input type="text" class="input-it"/>
          <img
            src="assets/icons/Google_mic.svg.png"
            alt="mic-search"
            class="mic"
            title="Record your search"
          />
        </div>
        <button type="submit">Google Search</button>
        <button class="btn1">
          <a href="https://google.com/doodles" target="_blank" class="btn"
            >I'm Feeling Lucky</a
          >
        </button>
      </form>
      <span class="s-lang"
        >Google offered in:
        <a href="#" class="s-link">Español (Latinoamérica)</a>
      </span>
    </div>
    <div class="footer1">
      <span class="s-col">Colombia</span>
    </div>
    <div class="footer2">
      <ul class="ufooter2">
        
          <li class="lf31">
            <a href="">About</a>
          </li>

          <li class="lf32">
            <a href="">Advertising</a>
          </li>

          <li class="lf33">
            <a href="">Business</a>
          </li>

          <li class="lf34">
            <a href="">How Search works</a>
          </li>
        </ul>
       
        <ul class="ufooter3">
          <li class="lf35">
            <a href="">Privacy</a>
          </li>

          <li class="lf36">
            <a href="">Terms</a>
          </li>

          <li class="lf37">
            <a href="">Settings</a>
          </li>
        </ul>
    </div>
  </body>
</html>
