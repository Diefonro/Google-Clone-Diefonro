<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/icons/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Google Clone Optimized (by Diefonro)</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        let dict = {
          Images: {
            es: "Imágenes",
          },
          Search: {
            es: "Búsqueda",
          },
          "Google Search": {
            es: "Buscar con Google",
          },
          "I'm Feeling Lucky": {
            es: "Me siento con suerte",
          },
          About: {
            es: "Sobre Google",
          },
          "Google offered in:": {
            es: "Ofrecido por Google en:",
          },
          "Español (Latinoamérica)": {
            es: "English",
          },
          Calendar: {
            es: "Calendario",
          },
          Advertising: {
            es: "Publicidad",
          },
          Business: {
            es: "Negocios",
          },
          "How Search works": {
            es: "Cómo funciona la búsqueda",
          },
          Privacy: {
            es: "Privacidad",
          },
          Terms: {
            es: "Condiciones",
          },
          Settings: {
            es: "Preferencias",
          },
        };

        let translator = $("body").translate({ lang: "es", t: dict });
        translator.lang("es");
      });
    </script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav">
          <div id="nav-g-i">
            <a class="menu-item" href="https://mail.google.com">Gmail</a>
            <a class="menu-item trn" href="https://google.com/imghp">Images</a>
          </div>
          <div class="" id="nav-gr-a">
            <div class="dd-cont">
              <div class="grid">
                <img
                  id="grid"
                  src="assets/icons/apps_black_24dp.svg"
                  alt="apps-icon"
                />
              </div>
              <div class="drop-d">
                <div class="dd-item" onclick="clickSearch()">
                  <img
                    id="dd-search"
                    src="assets/icons/google-logo-dd.png"
                    alt="google-search-icon"
                  />
                  <p>Search</p>
                </div>
                <div class="dd-item">
                  <img
                    id="dd-maps"
                    src="assets/icons/google-maps-dd.png"
                    onclick="clickMaps()"
                    alt="google-maps-icon"
                  />
                  <p>Maps</p>
                </div>
                <div class="dd-item">
                  <img
                    id="dd-keep"
                    src="assets/icons/google-keep-dd.png"
                    onclick="clickKeep()"
                    alt="google-keep-icon"
                  />
                  <p>Keep</p>
                </div>
                <div class="dd-item">
                  <img
                    class="dd-drive"
                    src="assets/icons/Google_Drive_dd.png"
                    onclick="clickDrive()"
                    alt="google-keep-icon"
                  />
                  <p>Drive</p>
                </div>
                <div class="dd-item">
                  <img
                    class="dd-calendar"
                    src="assets/icons/512px-Google_Calendar_icon_dd.png"
                    onclick="clickCalendar()"
                    alt="google-calendar-icon"
                  />
                  <p>Calendar</p>
                </div>
                <div class="dd-item">
                  <img
                    class="dd-photos"
                    src="assets/icons/google_photos-dd.png"
                    onclick="clickPhotos()"
                    alt="google-photos-icon"
                  />
                  <p>Photos</p>
                </div>
              </div>
            </div>
            <img
              id="profile-pic"
              src="assets/icons/account_circle_black_24dp.svg"
              onclick="clickAccount()"
              alt="account-icon"
            />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h6>.</h6>
        <div class="logo-cont">
          <img
            id="google-logo"
            src="assets/images/googlelogo_color_272x92dp.png"
            alt="google-logo"
          />
        </div>
        <div class="input-cont">
          <input class="input-g" type="text" />
          <img
            src="assets/icons/search_black_24dp.svg"
            alt="search-icon"
            class="search-i"
          />
          <img
            class="mic"
            src="assets/icons/Google_mic.svg.png"
            alt="voice-search-icon"
          />
        </div>
        <div class="btn-cont">
          <button class="custom-btn trn">Google Search</button>
          <button class="custom-btn trn custom-btn-l">I'm Feeling Lucky</button>
        </div>
        <span class="s-lang"
          ><p class="ps-lang trn">Google offered in:</p>
          <a href="index.html" id="s-link"
            ><span class="ll"
              ><p class="ps-lang trn">Español (Latinoamérica)</p></span
            ></a
          >
        </span>
      </section>
    </main>
    <footer>
      <div class="footer-cont">
        <div class="top-footer">
          <span class="f1">Colombia</span>
        </div>
        <div class="bottom-footer">
          <div class="left-footer">
            <div class="a-li">
              <a href="" class="trn">About</a>
              <a href="" class="trn">Advertising</a>
              <a href="" class="trn">Business</a>
              <a href="" class="trn">How Search works</a>
            </div>
          </div>
          <div class="right-footer">
            <a href="" class="trn">Privacy</a>
            <a href="" class="trn">Terms</a>
            <a href="" class="trn">Settings</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/jquery.translate.js"></script>
    <script src="js/translatejs.jquery.json"></script>
  </body>
</html>
