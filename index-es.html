<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/icons/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Google Clone Optimized (by Diefonro)</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        let dict = {
          "Images": {
            es: "Imágenes",
          },
          "Search": {
            es: "Búsqueda",
          },
          "Google Search": {
            es: "Buscar con Google",
          },
          "I'm Feeling Lucky": {
            es: "Me siento con suerte",
          },
          "About": {
            es: "Sobre Google",
          },
          "Google offered in:": {
            es: "Ofrecido por Google en:",
          },
          "Español (Latinoamérica)": {
            es: "English",
          },
          "Calendar": {
            es: "Calendario",
          },
          "Advertising": {
            es: "Publicidad",
          },
          "Business": {
            es: "Negocios",
          },
          "How Search works": {
            es: "Cómo funciona la búsqueda",
          },
          "Privacy": {
            es: "Privacidad",
          },
          "Terms": {
            es: "Condiciones",
          },
          "Settings": {
            es: "Preferencias",
          },
          "Your Name": {
            es: "Su nombre",
          }, 
          "yourmail@mail.com": {
            es: "sucorreo@correo.com",
          },
          "Manage your Google Account": {
            es: "Administre su cuenta de Google",
          },
          "Add another account": {
            es: "Agregue otra cuenta",
          },
          "Sign out": {
            es: "Salir",
          },
          "Privacy Policy": {
            es: "Política de Privacidad",
          },
          "Terms of Service": {
            es: "Términos del Servicio",
          },
          "Photos": {
            es: "Fotos",
          },
        };

        let translator = $("body").translate({ lang: "es", t: dict });
        translator.lang("es");
      });
    </script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav">
          <div id="nav-g-i">
            <a class="menu-item" href="https://mail.google.com">Gmail</a>
            <a class="menu-item trn" href="https://google.com/imghp">Images</a>
          </div>
          <div class="" id="nav-gr-a">
            <div class="dd-cont" onclick="clickDD()">
              <div class="grid">
                <img
                  id="grid"
                  src="assets/icons/apps_black_24dp.svg"
                  alt="apps-icon"
                />
              </div>
              <div class="drop-d">
                <div class="dd-item" onclick="clickSearch()">
                  <img
                    id="dd-search"
                    src="assets/icons/google-logo-dd.png"
                    alt="google-search-icon"
                  />
                  <p class="trn">Search</p>
                </div>
                <div class="dd-item">
                  <img
                    id="dd-maps"
                    src="assets/icons/google-maps-dd.png"
                    onclick="clickMaps()"
                    alt="google-maps-icon"
                  />
                  <p>Maps</p>
                </div>
                <div class="dd-item">
                  <img
                    id="dd-keep"
                    src="assets/icons/google-keep-dd.png"
                    onclick="clickKeep()"
                    alt="google-keep-icon"
                  />
                  <p>Keep</p>
                </div>
                <div class="dd-item">
                  <img
                    class="dd-drive"
                    src="assets/icons/Google_Drive_dd.png"
                    onclick="clickDrive()"
                    alt="google-keep-icon"
                  />
                  <p>Drive</p>
                </div>
                <div class="dd-item">
                  <img
                    class="dd-calendar"
                    src="assets/icons/512px-Google_Calendar_icon_dd.png"
                    onclick="clickCalendar()"
                    alt="google-calendar-icon"
                  />
                  <p class="trn">Calendar</p>
                </div>
                <div class="dd-item">
                  <img
                    class="dd-photos"
                    src="assets/icons/google_photos-dd.png"
                    onclick="clickPhotos()"
                    alt="google-photos-icon"
                  />
                  <p class="trn">Photos</p>
                </div>
              </div>
            </div>
            <div class="acc-dd-cont">
              <div class="accimg">
                <img
                  onclick="clickACC()"
                  id="profile-pic"
                  src="assets/icons/account_circle_black_24dp.svg"
                  alt="account-icon"
                />
              </div>
              <div class="acc-dd">
                <div class="part-1">
                  <div class="profile-pic-dd">
                    <img
                      src="assets/icons/account_circle_black_24dp.svg"
                      alt="Profile-Picture"
                    />
                  </div>
                  <p class="p1-accdd trn">Your Name</p>
                  <p class="p2-accdd trn">yourmail@mail.com</p>
                  <div class="acc-text trn">Manage your Google Account</div>
                </div>
                <div class="part-2">
                  <img
                    src="assets/icons/person_add_alt_black_24dp.svg"
                    alt="add-person"
                  />
                  <p class="trn">Add another account</p>
                </div>
                <div class="part-3">
                  <button class="trn">Sign out</button>
                </div>
                <div class="part-4" style="position:relative; right: 23px; top: 39px;">
                  <a href="#" class="p1-p4 trn">Privacy Policy</a>
                  <p class="p2-p4">•</p>
                  <a href="#" class="p3-p4 trn">Terms of Service</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h6>.</h6>
        <div class="logo-cont">
          <img
            id="google-logo"
            src="assets/images/googlelogo_color_272x92dp.png"
            alt="google-logo"
          />
        </div>
        <div class="input-cont">
          <input class="input-g" type="text" />
          <img
            src="assets/icons/search_black_24dp.svg"
            alt="search-icon"
            class="search-i"
          />
          <img
            class="mic"
            src="assets/icons/Google_mic.svg.png"
            alt="voice-search-icon"
          />
        </div>
        <div class="btn-cont">
          <button class="custom-btn trn">Google Search</button>
          <button class="custom-btn trn custom-btn-l">I'm Feeling Lucky</button>
        </div>
        <span class="s-lang"
          ><p class="ps-lang trn">Google offered in:</p>
          <a href="index.html" id="s-link"
            ><span class="ll"
              ><p class="ps-lang trn">Español (Latinoamérica)</p></span
            ></a
          >
        </span>
      </section>
    </main>
    <footer>
      <div class="footer-cont">
        <div class="top-footer">
          <span class="f1">Colombia</span>
        </div>
        <div class="bottom-footer">
          <div class="left-footer">
            <div class="a-li">
              <a class="trn" href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
              <a class="trn" href="https://ads.google.com/intl/en_co/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
              <a class="trn" href="https://smallbusiness.withgoogle.com/intl/es-419_co/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CO#!/">Business</a>
              <a class="trn" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
          </div>
          <div class="right-footer">
            <a  class="trn" href="https://policies.google.com/privacy?hl=en-CO&fg=1">Privacy</a>
            <a class="trn" href="https://policies.google.com/terms?hl=en-CO&fg=1">Terms</a>
            <a class="trn" href="">Settings</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/jquery.translate.js"></script>
    <script src="js/translatejs.jquery.json"></script>
  </body>
</html>
